<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agendar Consulta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h3 class="text-center mb-4">Agendar Consulta</h3>
    <form method="post" class="card p-4 shadow mx-auto" style="max-width: 500px;">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Nome do Paciente</label>
        <input type="text" name="paciente" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Data</label>
        <input type="date" name="data" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Hora</label>
        <input type="time" name="hora" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Motivo da Consulta</label>
        <textarea name="motivo" class="form-control" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Agendar</button>
    </form>
  </div>
</body>
</html>
