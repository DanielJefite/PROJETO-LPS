<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agendamento - Consultório</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container my-5">
    <h2 class="text-center mb-4">Agendar Consulta</h2>
    <form class="card p-4 shadow mx-auto" style="max-width: 600px;">
      <div class="mb-3">
        <label class="form-label">Nome do Paciente</label>
        <input type="text" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Especialidade</label>
        <select class="form-select" required>
          <option value="">Selecione</option>
          <option value="clinico">Clínico Geral</option>
          <option value="cardio">Cardiologia</option>
          <option value="dermato">Dermatologia</option>
          <option value="pediatra">Pediatria</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Data</label>
        <input type="date" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Horário</label>
        <input type="time" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Agendar</button>
    </form>
  </div>
</body>
</html>
