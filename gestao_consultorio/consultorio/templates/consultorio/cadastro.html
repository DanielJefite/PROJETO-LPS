<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro - Consultório</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Garante que o body ocupe toda a altura para centralização perfeita */
    body, html {
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body class="bg-light d-flex justify-content-center align-items-center min-vh-100">

  {% if messages %}
  <div class="container mt-3 position-absolute top-0 start-50 translate-middle-x" style="z-index: 1050; width: 100%; max-width: 450px;">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
      </div>
    {% endfor %}
  </div>
  {% endif %}

  <div class="card p-4 shadow" style="width: 100%; max-width: 450px;">
    <h3 class="text-center mb-4">Cadastro de Usuário</h3>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Nome de Usuário</label>
        <input type="text" name="username" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">E-mail</label>
        <input type="email" name="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Senha</label>
        <input type="password" name="password" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
      <div class="text-center mt-3">
        <a href="{% url 'login' %}">Já tenho conta</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
