<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Editar Paciente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">Editar Paciente</h2>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" name="nome" required value="{{ paciente.nome }}">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" name="email" required value="{{ paciente.email }}">
      </div>
      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="text" class="form-control" id="telefone" name="telefone" required value="{{ paciente.telefone }}">
      </div>
      <div class="mb-3">
        <label for="cpf" class="form-label">CPF</label>
        <input type="text" class="form-control" id="cpf" name="cpf" required value="{{ paciente.cpf }}">
      </div>
      <div class="mb-3">
        <label for="data_nascimento" class="form-label">Data de Nascimento</label>
        <input type="date" class="form-control" id="data_nascimento" name="data_nascimento" required value="{{ paciente.data_nascimento|date:'Y-m-d' }}">
      </div>
      <div class="mb-3">
        <label for="convenio" class="form-label">Convênio</label>
        <input type="text" class="form-control" id="convenio" name="convenio" required value="{{ paciente.convenio }}">
      </div>
      <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select class="form-select" id="status" name="status" required>
          <option value="ativo" {% if paciente.status == "ativo" %}selected{% endif %}>Ativo</option>
          <option value="inativo" {% if paciente.status == "inativo" %}selected{% endif %}>Inativo</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Salvar Alterações</button>
      <a href="{% url 'lista_pacientes' %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
</body>
</html>
