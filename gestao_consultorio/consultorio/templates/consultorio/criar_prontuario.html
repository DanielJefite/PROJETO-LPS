<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Novo Prontuário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">Criar Novo Prontuário</h2>

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="paciente" class="form-label">Paciente</label>
        <select class="form-select" id="paciente" name="paciente" required>
          <option value="" selected disabled>Selecione o paciente</option>
          {% for paciente in pacientes %}
            <option value="{{ paciente.id }}">{{ paciente.nome }} - CPF: {{ paciente.cpf }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label for="data" class="form-label">Data</label>
        <input type="date" class="form-control" id="data" name="data" required>
      </div>

      <div class="mb-3">
        <label for="diagnostico" class="form-label">Diagnóstico</label>
        <textarea class="form-control" id="diagnostico" name="diagnostico" rows="3" required></textarea>
      </div>

      <div class="mb-3">
        <label for="prescricao" class="form-label">Prescrição</label>
        <textarea class="form-control" id="prescricao" name="prescricao" rows="3" required></textarea>
      </div>

      <button type="submit" class="btn btn-success">Salvar</button>
      <a href="{% url 'lista_prontuarios' %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
</body>
</html>
